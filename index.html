<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,800;1,300&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>Connect with us</h1>
		<p>We would love to respond to your queries and help you succeed.<br> Feel free to get in touch with us.</p>

		<div class="contact-box">

			<div class="contact-left">
				<h3>Send your request</h3>
				<form>
					<div class="input-row">

						<div class="input-group">
							<label>Name</label>
							<input type="text" placeholder="Ivan Ivanov">
						</div>

						<div class="input-group">
							<label>Phone</label>
							<input type="text" placeholder="+375 29 000 00 00">
						</div>
					</div>
						<div class="input-row">

						<div class="input-group">
							<label>Email</label>
							<input type="Email" placeholder="IvanIvanov@gmail.com">
						</div>

						<div class="input-group">
							<label>Subject</label>
							<input type="text" placeholder="Product Demo">
						</div>
					</div>

					<label>Message</label>
					<textarea rows="5" placeholder="Your message."></textarea>
					<button type="submit">SEND</button>
				</form>
			</div>

			<div class="contact-right">	
				<h3>Reach us</h3>

				<table>
					<tr>
						<td>Email</td>
						<td>Contactus@example.com</td>
					</tr>

					<tr>
						<td>Phone</td>
						<td>+375 29 123 45 67</td>
					</tr>

					<tr>
						<td>Adress</td>
						<td>#220221, Minsk, 12 Miroshnichenko<br>
							Some other adress Some other adress<br>
							Belarus
						</td>
					</tr>
				</table>

			</div>

		</div>
	</div>

</body>
</html>
